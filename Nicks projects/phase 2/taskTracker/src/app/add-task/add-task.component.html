<form [formGroup] = "newTaskGroup" (ngSubmit) = addTask()  class = "att-task-class">
    <mat-label style = "font-size: 20px; text-align: center;">Add New Task</mat-label>
    
  

    <mat-form-field class="full-width" appearance="fill">
        <mat-label >Emp Num</mat-label>
        <input matInput type = "text"  formControlName = "empID">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type = "text"  formControlName = "name">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
    <mat-label >Task</mat-label>
    <input matInput type = "text" formControlName = "task">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName = "deadline">
        <mat-datepicker #picker></mat-datepicker>
        
      </mat-form-field>
      <button mat-raised-button type = "button" (click)="picker.open()">Date Select</button><br><br><br>
 
    <button mat-raised-button type = "submit" >Add Task</button>
