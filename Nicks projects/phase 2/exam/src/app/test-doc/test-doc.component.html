<div>
    <h2>Angular Exam</h2>
    <form #exam = "ngForm" [formGroup] = "myForm" (ngSubmit) = "onSubmit()">
        <div *ngFor = "let q of questions">
            <p>{{q.qNum}}. {{q.question}}</p>
            <input type = "radio" value = "{{q.A1}}" formControlName = {{q.qNum}} ngModel>{{q.A1}}<br>
            <input type = "radio" value = "{{q.A2}}" formControlName = {{q.qNum}} ngModel>{{q.A2}}<br>
            <input type = "radio" value = "{{q.A3}}" formControlName = {{q.qNum}} ngModel>{{q.A3}}<br>
            <input type = "radio" value = "{{q.A4}}" formControlName = {{q.qNum}} ngModel>{{q.A4}}<br>
            <br>
            <br>
            
        </div>
        <input type = "submit" value = "submit">
        <br>
        <br>
        <br>
        

    </form>
    <h3 style="margin-left: 20px;">{{total}}/10 correct</h3><br>
    <h3>Incorrect Questions: {{wrong}}</h3>

</div>
